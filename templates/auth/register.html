<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>JM PROGRAMMING - Registro</title>

    <link rel="shortcut icon" href="{{url_for('static', filename='imgs/pc.ico')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="{{url_for('register')}}" method="POST">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
      <label for="name" class="sr-only">Nombre</label>
      <input type="text" id="name" class="form-control" placeholder="User" required autofocus name="name">

      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus
      name="email">
      <label for="inputPassword" class="sr-only">Contrase√±a</label>
      <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me  &nbsp;&nbsp;&nbsp;<a href="{{url_for('viewlogin')}}">Login</a>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
